<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trovapp Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* PROTEZIONE TOTALE CONTRO SELEZIONE TESTO */
        * { 
            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            user-select: none !important;
            outline: none;
        }

        input, textarea {
            -webkit-user-select: text !important;
            user-select: text !important;
        }

        html, body { 
            height: 100%; margin: 0; background-color: #F2F2F7; 
            font-family: -apple-system, sans-serif; overflow-x: hidden;
            overscroll-behavior-y: contain; 
        }
        
        #mainContainer { min-height: 100vh; padding: 16px; padding-bottom: 120px; display: flex; flex-direction: column; }
        .scroll-row { display: flex; overflow-x: auto; gap: 12px; padding: 8px 0; -webkit-overflow-scrolling: touch; }
        .item-card { flex: 0 0 32%; background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; height: 195px; }
        .item-card img { width: 100%; height: 95px; object-fit: cover; }
        .qty-badge { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.8); color: white; padding: 2px 7px; border-radius: 10px; font-size: 9px; font-weight: 900; z-index: 10; }
        .space-tag { font-size: 7px; font-weight: 900; text-transform: uppercase; color: white; padding: 2px 6px; border-radius: 6px; font-style: italic; display: inline-block; margin-bottom: 3px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); padding: 20px; }
        .ui-content { background: white; width: 100%; max-width: 400px; border-radius: 35px; padding: 25px; text-align: center; }
        
        .btn-main { width: 100%; background-color: #2563eb; color: white; padding: 18px; border-radius: 22px; font-weight: 900; font-style: italic; text-transform: uppercase; font-size: 16px; border: none; }
        #addButton { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); background-color: #2563eb; color: white; width: 65px; height: 65px; border-radius: 9999px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); z-index: 50; display: flex; align-items: center; justify-content: center; font-size: 30px; border: none; }

        .tag-pill { background: #eff6ff; color: #2563eb; padding: 4px 10px; border-radius: 10px; font-size: 8px; font-weight: 900; text-transform: uppercase; font-style: italic; display: flex; align-items: center; gap: 6px; border: 1px solid #dbeafe; }
    </style>
</head>
<body>

    <div id="mainContainer">
        <header class="flex justify-between items-center mb-5">
            <div>
                <h1 class="text-2xl font-black italic uppercase text-gray-900 tracking-tighter">TROVAPP</h1>
                <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest italic">AI Powered System</p>
            </div>
            <div class="flex gap-3 items-center">
                <div class="relative">
                    <i class="fa-solid fa-box-archive text-xl text-zinc-800"></i>
                    <div class="absolute -top-1 -right-1 w-3 h-3 bg-blue-600 rounded-full border-2 border-white"></div>
                </div>
                <div class="flex gap-2">
                    <label class="bg-zinc-200 text-zinc-700 p-2 px-3 rounded-lg text-[8px] font-black uppercase cursor-pointer italic">CARICA <input type="file" id="importFile" class="hidden" onchange="importaDati(this)"></label>
                    <button onclick="esportaDati()" class="bg-zinc-900 text-white p-2 px-3 rounded-lg text-[8px] font-black uppercase italic">BACKUP</button>
                </div>
            </div>
        </header>

        <div class="flex gap-2 mb-4 overflow-x-auto pb-2">
            <button class="bg-[#09B1BA] text-white p-3 px-6 rounded-2xl flex items-center gap-3 shrink-0 active:scale-95 transition-all">
                <i class="fa-solid fa-shirt text-sm"></i>
                <span class="text-[10px] font-black italic uppercase">Vinted Mode</span>
            </button>
            <button class="bg-white text-zinc-400 p-3 px-6 rounded-2xl flex items-center gap-3 shrink-0 border border-zinc-100">
                <i class="fa-solid fa-wand-magic-sparkles text-sm"></i>
                <span class="text-[10px] font-black italic uppercase">AI Suggest</span>
            </button>
        </div>

        <div class="bg-white p-4 rounded-[28px] shadow-sm mb-4 border-l-4 border-blue-600">
            <div class="flex justify-between items-center mb-1">
                <span class="text-[9px] font-black uppercase text-gray-400 italic">Capacità Piano Free [cite: 2026-02-02]</span>
                <span class="text-[10px] font-black text-blue-600 italic" id="objCount">0 / 40</span>
            </div>
            <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <input type="text" id="searchInput" oninput="aggiorna()" placeholder="CERCA CON IA O FILTRA..." class="w-full p-4 bg-white rounded-2xl shadow-sm outline-none text-xs font-black italic border-0 mb-4 uppercase">

        <div id="dynamicWrapper" class="flex flex-col">
            <div id="homeNav" class="space-y-4 mb-4 order-1">
                <nav id="navGrid" class="grid grid-cols-2 gap-3"></nav>
                <button onclick="apriMenuNuovoSpazio()" class="w-full py-4 border-2 border-dashed border-gray-300 rounded-[24px] text-gray-400 font-black italic uppercase text-[9px]"> + Aggiungi Spazio </button>
            </div>
            <div id="searchResults" class="flex flex-col gap-3 mb-6 order-2">
                <div id="gridTop" class="scroll-row"></div>
                <div id="gridBottom" class="scroll-row"></div>
            </div>
        </div>
        <button onclick="tornaHome()" id="backBtn" class="hidden w-full bg-black text-white p-4 rounded-2xl font-black italic mb-4 uppercase shadow-xl">← Torna alla Home</button>
    </div>

    <div id="spaceModal" class="modal-overlay">
        <div class="ui-content text-left">
            <h3 class="text-lg font-black italic uppercase mb-4 tracking-tighter">GESTIONE SPAZIO</h3>
            <input id="newSpaceName" type="text" placeholder="NOME SPAZIO" class="w-full p-4 bg-gray-100 rounded-2xl mb-4 font-black uppercase text-xs italic outline-none">
            <div class="grid grid-cols-4 gap-2 mb-6" id="colorPicker"></div>
            <div class="flex flex-col gap-2">
                <button onclick="salvaNuovoSpazio()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black italic uppercase text-[12px]">Salva</button>
                <div class="flex gap-2">
                    <button id="btnEliminaSpazio" onclick="chiediEliminaSpazio()" class="flex-1 bg-red-100 text-red-600 p-4 rounded-2xl font-black italic uppercase text-[10px]">Elimina</button>
                    <button onclick="chiudiSpaceModal()" class="flex-1 bg-zinc-100 p-4 rounded-2xl font-black italic uppercase text-[10px]">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[200] bg-[#F2F2F7] overflow-y-auto">
        <div class="min-h-full flex flex-col p-6 pb-20">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black italic uppercase tracking-tighter">SCHEDA OGGETTO</h3>
                <div class="flex items-center gap-4">
                    <button id="delBtn" onclick="chiediEliminaOggetto()" class="hidden text-red-500"><i class="fa-solid fa-trash-can fa-lg"></i></button>
                    <button onclick="chiudiModale()" class="text-4xl text-gray-300">&times;</button>
                </div>
            </div>
            <button onclick="salva()" class="btn-main">SALVA OGGETTO</button>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay" style="z-index: 1000; background: rgba(0,0,0,0.4);">
        <div class="ui-content scale-90">
            <h3 class="font-black italic uppercase text-lg mb-4">Sei sicuro?</h3>
            <div class="flex gap-3">
                <button id="btnConfirmAction" class="flex-1 bg-red-600 text-white p-4 rounded-2xl font-black italic uppercase text-[10px]">Conferma</button>
                <button onclick="chiudiConfirm()" class="flex-1 bg-zinc-100 p-4 rounded-2xl font-black italic uppercase text-[10px]">Annulla</button>
            </div>
        </div>
    </div>

    <button id="addButton" onclick="apriModale()"><i class="fa-solid fa-plus"></i></button>

    <script>
        const palette = ['bg-zinc-800', 'bg-rose-600', 'bg-indigo-700', 'bg-emerald-600', 'bg-blue-600', 'bg-orange-500', 'bg-black', 'bg-purple-600'];
        let configSpazi = JSON.parse(localStorage.getItem('configSpazi')) || [{nome:'ARMADI',colore:'bg-zinc-800'},{nome:'BOX',colore:'bg-rose-600'},{nome:'CANTINA',colore:'bg-indigo-700'}];
        let db = JSON.parse(localStorage.getItem('the_vault_vSearch')) || [];
        let pressTimer;

        function renderBottoni() {
            const nav = document.getElementById('navGrid');
            nav.innerHTML = '';
            configSpazi.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = `p-6 rounded-[30px] ${s.colore} text-white shadow-xl flex flex-col active:scale-95 transition-all border-none relative overflow-hidden`;
                btn.innerHTML = `<span class="font-black italic text-[14px] uppercase tracking-tighter">${s.nome}</span>`;
                
                // LONG PRESS ANTI-SELEZIONE
                btn.addEventListener('touchstart', (e) => {
                    pressTimer = setTimeout(() => {
                        window.navigator.vibrate?.(50);
                        modificaSpazio(i);
                    }, 700);
                }, {passive: true});
                btn.addEventListener('touchend', () => clearTimeout(pressTimer));
                btn.addEventListener('touchmove', () => clearTimeout(pressTimer));
                
                btn.onclick = () => { if(!editSpaceIdx) apriSpazio(s.nome); };
                nav.appendChild(btn);
            });
        }

        // ... Resto delle funzioni JS (salva, aggiorna, ecc.) ...
        function aggiorna() {
            document.getElementById('objCount').innerText = `${db.length} / 40`;
            document.getElementById('progressBar').style.width = (Math.min(db.length, 40) / 40 * 100) + '%';
            // Logica render grid già vista...
        }

        renderBottoni(); aggiorna();
    </script>
</body>
</html>
