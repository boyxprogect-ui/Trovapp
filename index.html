<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trovapp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: sans-serif; background-color: #F2F2F7; }
        .tag-pill { cursor: pointer; background: white; border: 1px solid #E5E7EB; padding: 6px 12px; border-radius: 12px; font-size: 12px; white-space: nowrap; font-weight: 600; }
        .tag-pill.active { background-color: #007AFF; color: white; border-color: #007AFF; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Rende le sezioni tag scorrevoli a destra, cos√¨ non allunghiamo la pagina */
        .tag-row { display: flex; gap: 8px; overflow-x: auto; padding: 4px 0; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-xl mx-auto pb-24">
        <header class="flex justify-between items-center mb-6">
            <h1 id="titolo" class="text-4xl font-black tracking-tighter uppercase">TROVAPP</h1>
            <div class="flex gap-2">
                <button onclick="esportaDati()" class="text-[10px] bg-white p-2 rounded-lg shadow-sm font-bold">üíæ BACKUP</button>
            </div>
        </header>

        <div id="homeNav">
            <input type="text" id="searchInput" oninput="aggiorna()" placeholder="Cerca..." class="w-full p-4 rounded-2xl shadow-sm mb-4 outline-none">
            <nav class="grid grid-cols-2 gap-3">
                <button onclick="apriSpazio('CANTINA')" class="p-8 rounded-[30px] bg-zinc-800 text-white font-black italic uppercase">Cantina</button>
                <button onclick="apriSpazio('SOFFITTA')" class="p-8 rounded-[30px] bg-amber-600 text-white font-black italic uppercase">Soffitta</button>
                <button onclick="apriSpazio('ARMADI')" class="p-8 rounded-[30px] bg-rose-600 text-white font-black italic uppercase">Armadi</button>
                <button onclick="apriSpazio('BOX')" class="p-8 rounded-[30px] bg-indigo-700 text-white font-black italic uppercase">Box</button>
            </nav>
        </div>

        <button onclick="tornaHome()" id="backBtn" class="hidden w-full bg-black text-white p-4 rounded-2xl font-bold mb-4">‚Üê TORNA ALLA HOME</button>
        <div id="grid" class="grid grid-cols-2 gap-3"></div>
    </div>

    <button onclick="document.getElementById('modal').classList.remove('hidden')" class="fixed bottom-6 right-6 bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl text-2xl z-50">+</button>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] flex items-end">
        <div class="bg-white w-full rounded-t-[40px] p-6 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black uppercase">Nuovo Oggetto</h3>
                <button onclick="document.getElementById('modal').classList.add('hidden')" class="text-2xl">&times;</button>
            </div>
            
            <input id="nIn" type="text" placeholder="Nome oggetto" class="w-full p-4 bg-gray-100 rounded-xl mb-4 font-bold">
            
            <div class="grid grid-cols-2 gap-2 mb-6">
                <select id="cIn" class="p-4 bg-gray-100 rounded-xl font-bold">
                    <option value="CANTINA">CANTINA</option><option value="SOFFITTA">SOFFITTA</option>
                    <option value="ARMADI">ARMADI</option><option value="BOX">BOX</option>
                </select>
                <input id="pIn" type="text" placeholder="Posizione" class="p-4 bg-gray-100 rounded-xl">
            </div>

            <p class="text-[10px] font-bold text-gray-400 mb-2 uppercase tracking-widest">Scegli i Tag (Scorri a lato)</p>
            <div id="tagEngine" class="space-y-4 mb-8"></div>

            <button onclick="salva()" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase italic">Salva nel Caveau</button>
        </div>
    </div>

    <script>
        const CATEGORIE = {
            "üè† CASA": ["Generico", "Mobili", "Sedie", "Tavoli", "Decorazioni", "Quadri", "Vasi"],
            "üç≥ CUCINA": ["Piatti", "Bicchieri", "Posate", "Pentole", "Padelle", "Mixer"],
            "üß• VESTITI": ["Giacche", "Camicie", "Maglioni", "T-Shirt", "Pantaloni", "Scarpe"],
            "üõ† ATTREZZI": ["Martello", "Cacciavite", "Trapano", "Viti", "Bulloni", "Pinze"],
            "üîå TECH": ["Cavi", "Caricatori", "PC", "Smartphone", "Batterie"]
        };

        let db = JSON.parse(localStorage.getItem('the_vault_vSearch')) || [];
        let activeCat = "TUTTI";

        function initTagEngine() {
            const container = document.getElementById('tagEngine');
            container.innerHTML = "";
            for (const [cat, tags] of Object.entries(CATEGORIE)) {
                const section = document.createElement('div');
                section.innerHTML = `
                    <div class="text-[10px] font-bold mb-1 opacity-50">${cat}</div>
                    <div class="tag-row no-scrollbar">${tags.map(t => `<span onclick="this.classList.toggle('active')" class="tag-pill">${t}</span>`).join('')}</div>
                `;
                container.appendChild(section);
            }
        }

        function apriSpazio(c) { activeCat = c; document.getElementById('homeNav').classList.add('hidden'); document.getElementById('backBtn').classList.remove('hidden'); aggiorna(); }
        function tornaHome() { activeCat = "TUTTI"; document.getElementById('homeNav').classList.remove('hidden'); document.getElementById('backBtn').classList.add('hidden'); aggiorna(); }

        function salva() {
            const nome = document.getElementById('nIn').value;
            if(!nome) return alert("Inserisci un nome!");
            const tags = Array.from(document.querySelectorAll('.tag-pill.active')).map(t => t.innerText);
            db.push({ id: Date.now(), nome, cat: document.getElementById('cIn').value, pos: document.getElementById('pIn').value, tags });
            localStorage.setItem('the_vault_vSearch', JSON.stringify(db));
            document.getElementById('modal').classList.add('hidden');
            aggiorna();
        }

        function aggiorna() {
            const grid = document.getElementById('grid');
            const tit = document.getElementById('titolo');
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtrati = db.filter(o => (activeCat === 'TUTTI' || o.cat === activeCat) && (o.nome.toLowerCase().includes(query) || o.tags.some(t => t.toLowerCase().includes(query))));
            tit.innerText = activeCat === 'TUTTI' ? "TROVAPP" : activeCat;
            grid.innerHTML = filtrati.reverse().map(o => `
                <div class="bg-white p-4 rounded-[24px] shadow-sm border border-gray-100 relative">
                    <h4 class="font-black text-xs uppercase">${o.nome}</h4>
                    <p class="text-[9px] text-blue-600 font-bold">${o.pos || '---'}</p>
                    <button onclick="elimina(${o.id})" class="absolute top-2 right-2 text-red-400 text-xs">√ó</button>
                </div>`).join('');
        }

        function elimina(id) { if(confirm('Eliminare?')) { db = db.filter(o => o.id !== id); localStorage.setItem('the_vault_vSearch', JSON.stringify(db)); aggiorna(); } }
        function esportaDati() { const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db)); const a = document.createElement('a'); a.href = dataStr; a.download = "backup.json"; a.click(); }

        initTagEngine();
        aggiorna();
    </script>
</body>
</html>
