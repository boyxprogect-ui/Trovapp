<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trovapp Pro - AI & Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100%; margin: 0; background-color: #F2F2F7; font-family: -apple-system, sans-serif; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); padding: 20px; }
        .ui-content { background: white; width: 100%; max-width: 400px; border-radius: 35px; padding: 25px; text-align: center; }
        .btn-main { width: 100%; background-color: #2563eb; color: white; padding: 18px; border-radius: 22px; font-weight: 900; font-style: italic; text-transform: uppercase; font-size: 16px; transition: transform 0.1s; }
        .btn-main:active { transform: scale(0.96); }
        /* Stile specifico per i nuovi bottoni */
        .btn-utility { flex: 1; padding: 12px; border-radius: 18px; font-size: 9px; font-weight: 900; text-transform: uppercase; font-style: italic; display: flex; flex-direction: column; align-items: center; gap: 4px; }
    </style>
</head>
<body>

    <div id="modal" class="fixed inset-0 z-[200] bg-[#F2F2F7] overflow-y-auto">
        <div class="min-h-full flex flex-col p-6 pb-20">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black italic uppercase tracking-tighter">SCHEDA OGGETTO</h3>
                <button onclick="window.location.reload()" class="text-3xl text-gray-300">&times;</button>
            </div>
            
            <div class="bg-white p-5 rounded-[32px] shadow-sm mb-4 flex gap-4 items-center">
                <div class="w-20 h-20 bg-gray-50 border-2 border-dashed border-gray-200 rounded-2xl flex items-center justify-center text-blue-600">
                    <i class="fa-solid fa-camera fa-xl"></i>
                </div>
                <div class="flex-1">
                    <input type="text" placeholder="NOME OGGETTO..." class="w-full p-3 bg-gray-100 rounded-xl text-xs font-black border-0 uppercase italic mb-2">
                    <div class="flex items-center justify-between bg-zinc-900 text-white rounded-xl px-3 py-2">
                        <span class="text-[8px] font-black italic uppercase">Qty</span>
                        <div class="flex gap-4 items-center font-bold">
                            <button>-</button><span>1</span><button>+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="space-y-3 mb-4">
                <select class="w-full bg-white p-4 rounded-2xl text-xs font-black shadow-sm italic uppercase appearance-none border-0">
                    <option>CANTINA</option>
                    <option>BOX</option>
                </select>
                <input type="text" placeholder="POSIZIONE (ES: SCAFFALE A)" class="w-full bg-white p-4 rounded-2xl text-xs font-black shadow-sm uppercase italic border-0">
            </div>

            <div class="flex gap-3 mb-6">
                <button onclick="mostraPaywall()" class="btn-utility bg-amber-400 text-amber-950 shadow-sm">
                    <i class="fa-solid fa-magnifying-glass-dollar fa-lg"></i>
                    VALUTA VINTED/STORE
                </button>
                <button onclick="mostraPaywall()" class="btn-utility bg-indigo-100 text-indigo-700">
                    <i class="fa-solid fa-cloud-arrow-up fa-lg"></i>
                    CLOUD SYNC
                </button>
            </div>
            
            <button class="btn-main shadow-lg shadow-blue-200">SALVA OGGETTO</button>
        </div>
    </div>

    <div id="paywallModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="ui-content" onclick="event.stopPropagation()">
            <div class="w-14 h-14 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto mb-4"><i class="fa-solid fa-crown fa-xl"></i></div>
            <h2 class="font-black italic text-xl uppercase mb-1 tracking-tighter">Servizio Premium</h2>
            <p class="text-[9px] font-bold text-gray-400 uppercase mb-6 italic">Richiede abbonamento Trovapp Pro o Family</p>
            
            <div class="bg-gray-50 p-4 rounded-2xl text-left mb-6 space-y-3">
                <div class="flex items-center gap-3 text-[10px] font-black italic uppercase text-gray-600">
                    <i class="fa-solid fa-check text-blue-600"></i> Valutazione automatica IA
                </div>
                <div class="flex items-center gap-3 text-[10px] font-black italic uppercase text-gray-600">
                    <i class="fa-solid fa-check text-blue-600"></i> Backup Cloud in tempo reale
                </div>
            </div>

            <button onclick="this.parentElement.parentElement.style.display='none'" class="btn-main">SBLOCCA TUTTO</button>
        </div>
    </div>

    <script>
        function mostraPaywall() {
            document.getElementById('paywallModal').style.display = 'flex';
        }
    </script>
</body>
</html>
