<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trovapp Pro - Smart Style</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4080/4080030.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        html, body { 
            height: 100%; margin: 0; overflow: hidden; position: fixed; width: 100%; 
            background-color: #F2F2F7; font-family: -apple-system, sans-serif;
            overscroll-behavior-y: none; 
        }

        #mainContainer { height: 100vh; display: flex; flex-direction: column; padding: 16px; }

        .scroll-row {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            gap: 10px; padding: 5px 0; -webkit-overflow-scrolling: touch; min-height: 135px;
        }
        .scroll-row::-webkit-scrollbar { display: none; }
        
        .item-card {
            flex: 0 0 23%; scroll-snap-align: start; background: white;
            border-radius: 18px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: relative; transition: transform 0.1s;
        }

        /* Menu Smart */
        #smartMenu {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 100;
            display: flex; align-items: flex-end; visibility: hidden; opacity: 0; transition: 0.3s;
            backdrop-filter: blur(4px);
        }
        #smartMenu.active { visibility: visible; opacity: 1; }
        #smartMenuContent {
            background: #F2F2F7; width: 100%; border-radius: 32px 32px 0 0;
            padding: 24px; transform: translateY(100%); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #smartMenu.active #smartMenuContent { transform: translateY(0); }

        .smart-btn {
            width: 100%; background: white; padding: 18px; border-radius: 20px;
            margin-bottom: 10px; display: flex; justify-content: space-between;
            align-items: center; font-weight: 800; font-style: italic; text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        /* Animazioni Modali */
        .modal-up { animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        #addButton {
            position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%);
            background-color: #2563eb; color: white; width: 58px; height: 58px;
            border-radius: 9999px; box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
            z-index: 50; display: flex; align-items: center; justify-content: center; font-size: 28px;
        }
    </style>
</head>
<body>

    <div id="mainContainer">
        <header class="flex justify-between items-center mb-4">
            <div>
                <h1 class="text-2xl font-black italic uppercase text-gray-900 tracking-tighter">TROVAPP</h1>
                <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest">Cloud Sync Mode</p>
            </div>
            <div class="flex gap-2">
                <button onclick="esportaDati()" class="btn-action"><i class="fa-solid fa-cloud-arrow-down"></i> Backup</button>
            </div>
        </header>

        <div id="homeNav" class="space-y-4">
            <input type="text" id="searchInput" oninput="aggiorna()" placeholder="Cerca un oggetto..." class="w-full p-4 bg-white rounded-2xl shadow-sm outline-none text-sm font-medium">
            <nav id="navGrid" class="grid grid-cols-2 gap-3"></nav>
            <button onclick="apriPromptNuovo()" class="w-full py-4 border-2 border-dashed border-gray-300 rounded-[24px] text-gray-400 font-black italic uppercase text-xs">
                + Nuovo Spazio
            </button>
        </div>

        <button onclick="tornaHome()" id="backBtn" class="hidden w-full bg-black text-white p-3 rounded-2xl font-black italic mb-2 uppercase">← Home</button>
        
        <div class="mt-4 flex flex-col gap-2">
            <div id="gridTop" class="scroll-row"></div>
            <div id="gridBottom" class="scroll-row"></div>
        </div>
    </div>

    <div id="smartMenu" onclick="chiudiSmartMenu()">
        <div id="smartMenuContent" onclick="event.stopPropagation()">
            <div class="w-10 h-1 bg-gray-300 rounded-full mx-auto mb-6"></div>
            
            <div id="menuPrincipale">
                <h2 id="smartMenuTitle" class="text-center font-black italic uppercase text-xl mb-6 tracking-tighter">SPAZIO</h2>
                <button onclick="mostraRinomina()" class="smart-btn">Rinomina <i class="fa-solid fa-pen-nib text-blue-500"></i></button>
                <button onclick="azioneSmart('colore')" class="smart-btn">Cambia Colore <i class="fa-solid fa-palette text-amber-500"></i></button>
                <button onclick="mostraConfermaElimina()" class="smart-btn text-red-500">Elimina <i class="fa-solid fa-trash"></i></button>
            </div>

            <div id="menuRinomina" class="hidden">
                <h2 class="text-center font-black italic uppercase text-lg mb-4">Nuovo Nome</h2>
                <input type="text" id="nuovoNomeInput" class="w-full p-4 rounded-2xl border-0 bg-white shadow-inner mb-4 outline-none font-bold uppercase">
                <button onclick="confermaRinomina()" class="w-full p-4 bg-blue-600 text-white rounded-2xl font-black italic uppercase">Conferma</button>
            </div>

            <div id="menuElimina" class="hidden">
                <h2 class="text-center font-black italic uppercase text-lg mb-2 text-red-600">Sei sicuro?</h2>
                <p class="text-center text-xs font-bold text-gray-400 mb-6 uppercase">Tutti i dati rimarranno nel database,<br>ma lo spazio non sarà più visibile.</p>
                <button onclick="azioneSmart('elimina')" class="w-full p-4 bg-red-600 text-white rounded-2xl font-black italic uppercase mb-2">Sì, Elimina</button>
                <button onclick="resetMenu()" class="w-full p-4 bg-gray-200 rounded-2xl font-black italic uppercase">Annulla</button>
            </div>

            <button onclick="chiudiSmartMenu()" class="w-full mt-4 text-gray-400 font-bold uppercase text-[10px] tracking-widest">Chiudi</button>
        </div>
    </div>

    <div id="modalNuovo" class="hidden fixed inset-0 bg-black/60 z-[100] flex items-center p-6">
        <div class="bg-white w-full rounded-3xl p-6 modal-up">
            <h2 class="font-black italic uppercase text-lg mb-4">Crea Spazio</h2>
            <input type="text" id="nomeNuovoSpazio" placeholder="NOME SPAZIO..." class="w-full p-4 bg-gray-100 rounded-2xl mb-4 outline-none font-bold uppercase">
            <div class="flex gap-2">
                <button onclick="chiudiPromptNuovo()" class="flex-1 p-4 bg-gray-200 rounded-2xl font-black italic uppercase">Annulla</button>
                <button onclick="confermaNuovoSpazio()" class="flex-1 p-4 bg-blue-600 text-white rounded-2xl font-black italic uppercase">Crea</button>
            </div>
        </div>
    </div>

    <button id="addButton" onclick="apriModale()" class="active:scale-90"><i class="fa-solid fa-plus"></i></button>

    <div id="modal" class="hidden fixed inset-0 z-[60]">
        <div class="modal-content modal-up">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-xl font-black italic uppercase">Scheda</h3>
                <button onclick="chiudiModale()" class="text-3xl text-gray-400">&times;</button>
            </div>
            <div class="bg-white p-3 rounded-2xl mb-3 flex gap-3 items-center">
                <label class="w-16 h-16 shrink-0 bg-blue-50 border-2 border-dashed border-blue-200 rounded-xl flex items-center justify-center text-blue-600">
                    <i class="fa-solid fa-camera"></i>
                    <input type="file" id="fIn" accept="image/*" capture="environment" class="hidden" onchange="comprimeECarica()">
                </label>
                <div id="gallery" class="flex gap-2 overflow-x-auto items-center"></div>
                <div class="flex-1 space-y-2">
                    <input id="nIn" type="text" placeholder="Cosa?" class="w-full p-2 bg-gray-50 rounded-lg text-sm font-bold outline-none">
                    <div class="flex items-center justify-between bg-zinc-900 text-white rounded-lg px-3 py-2">
                        <span class="text-[10px] font-black">QTY</span>
                        <div class="flex gap-4 items-center">
                            <button onclick="changeQty(-1)" class="font-bold">-</button>
                            <span id="qtyVal" class="text-sm font-black">1</span>
                            <button onclick="changeQty(1)" class="text-blue-400 font-bold">+</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2 mb-3">
                <select id="cIn" class="bg-white p-3 rounded-xl text-xs font-bold"></select>
                <input id="pIn" type="text" placeholder="Dove?" class="bg-white p-3 rounded-xl text-xs font-bold outline-none">
            </div>
            <div id="tagCloud" class="flex flex-wrap gap-1 mb-4"></div>
            <button id="saveBtn" onclick="salva()" class="btn-salva">Salva</button>
        </div>
    </div>

    <script>
        const palette = ['bg-zinc-800', 'bg-amber-600', 'bg-rose-600', 'bg-indigo-700', 'bg-emerald-600', 'bg-blue-600', 'bg-orange-500', 'bg-black'];
        let configSpazi = JSON.parse(localStorage.getItem('configSpazi')) || [
            { nome: 'CANTINA', colore: 'bg-zinc-800' },
            { nome: 'SOFFITTA', colore: 'bg-amber-600' },
            { nome: 'ARMADI', colore: 'bg-rose-600' },
            { nome: 'BOX', colore: 'bg-indigo-700' }
        ];

        let selectedBtnIndex = null;
        let btnTimer;

        function renderBottoni() {
            const nav = document.getElementById('navGrid');
            const select = document.getElementById('cIn');
            nav.innerHTML = ''; select.innerHTML = '';
            configSpazi.forEach((s, index) => {
                const btn = document.createElement('button');
                btn.className = `p-5 rounded-[28px] ${s.colore} text-white shadow-lg flex flex-col active:scale-95 transition-transform`;
                btn.innerHTML = `<span class="font-black italic text-[13px] uppercase tracking-tighter">${s.nome}</span>`;
                btn.onclick = () => apriSpazio(s.nome);
                btn.onpointerdown = (e) => { btnTimer = setTimeout(() => apriSmartMenu(index), 800); };
                btn.onpointerup = () => clearTimeout(btnTimer);
                nav.appendChild(btn);
                select.innerHTML += `<option value="${s.nome}">${s.nome}</option>`;
            });
        }

        function apriSmartMenu(index) {
            selectedBtnIndex = index;
            resetMenu();
            document.getElementById('smartMenuTitle').innerText = configSpazi[index].nome;
            document.getElementById('smartMenu').classList.add('active');
        }

        function chiudiSmartMenu() { document.getElementById('smartMenu').classList.remove('active'); }

        function resetMenu() {
            document.getElementById('menuPrincipale').classList.remove('hidden');
            document.getElementById('menuRinomina').classList.add('hidden');
            document.getElementById('menuElimina').classList.add('hidden');
        }

        function mostraRinomina() {
            document.getElementById('menuPrincipale').classList.add('hidden');
            document.getElementById('menuRinomina').classList.remove('hidden');
            document.getElementById('nuovoNomeInput').value = configSpazi[selectedBtnIndex].nome;
            document.getElementById('nuovoNomeInput').focus();
        }

        function confermaRinomina() {
            const nuovo = document.getElementById('nuovoNomeInput').value.toUpperCase();
            if(nuovo) { configSpazi[selectedBtnIndex].nome = nuovo; salvaConfig(); chiudiSmartMenu(); }
        }

        function mostraConfermaElimina() {
            document.getElementById('menuPrincipale').classList.add('hidden');
            document.getElementById('menuElimina').classList.remove('hidden');
        }

        function azioneSmart(tipo) {
            const s = configSpazi[selectedBtnIndex];
            if (tipo === 'colore') {
                s.colore = palette[(palette.indexOf(s.colore) + 1) % palette.length];
                salvaConfig();
            } else if (tipo === 'elimina') {
                configSpazi.splice(selectedBtnIndex, 1);
                salvaConfig();
                chiudiSmartMenu();
            }
        }

        function apriPromptNuovo() { document.getElementById('modalNuovo').classList.remove('hidden'); }
        function chiudiPromptNuovo() { document.getElementById('modalNuovo').classList.add('hidden'); document.getElementById('nomeNuovoSpazio').value = ''; }
        function confermaNuovoSpazio() {
            const n = document.getElementById('nomeNuovoSpazio').value.toUpperCase();
            if(n) {
                configSpazi.push({ nome: n, colore: palette[configSpazi.length % palette.length] });
                salvaConfig(); chiudiPromptNuovo();
            }
        }

        function salvaConfig() { localStorage.setItem('configSpazi', JSON.stringify(configSpazi)); renderBottoni(); }

        // --- CORE LOGIC (DB) ---
        let db = JSON.parse(localStorage.getItem('the_vault_vSearch')) || [];
        let tempPhotos = [], tempQty = 1, activeCat = "TUTTI", currentTags = [], editId = null;

        function apriModale(id = null) {
            editId = id;
            if (id) {
                const o = db.find(item => item.id === id);
                document.getElementById('modalTitle').innerText = "Modifica";
                document.getElementById('nIn').value = o.nome; document.getElementById('pIn').value = o.pos;
                document.getElementById('cIn').value = o.cat; tempQty = o.qty;
                tempPhotos = [...o.foto]; currentTags = [...o.tags];
                document.getElementById('qtyVal').innerText = tempQty; renderGallery();
            } else { resetModale(); }
            document.getElementById('modal').classList.remove('hidden');
        }
        function chiudiModale() { document.getElementById('modal').classList.add('hidden'); }
        function apriSpazio(c) { activeCat = c; document.getElementById('homeNav').classList.add('hidden'); document.getElementById('backBtn').classList.remove('hidden'); aggiorna(); }
        function tornaHome() { activeCat = "TUTTI"; document.getElementById('homeNav').classList.remove('hidden'); document.getElementById('backBtn').classList.add('hidden'); aggiorna(); }
        function salva() {
            const n = document.getElementById('nIn').value; if(!n) return;
            const d = { nome: n, cat: document.getElementById('cIn').value, pos: document.getElementById('pIn').value, foto: [...tempPhotos], tags: [...currentTags], qty: tempQty };
            if(editId) { const i = db.findIndex(x => x.id === editId); db[i] = { ...db[i], ...d }; }
            else { db.push({ id: Date.now(), ...d }); }
            localStorage.setItem('the_vault_vSearch', JSON.stringify(db)); chiudiModale(); aggiorna();
        }
        function aggiorna() {
            const gt = document.getElementById('gridTop'), gb = document.getElementById('gridBottom');
            const q = document.getElementById('searchInput').value.toLowerCase();
            const f = db.filter(o => (activeCat === 'TUTTI' || o.cat === activeCat) && (o.nome.toLowerCase().includes(q)));
            const m = Math.ceil(f.length / 2);
            const r = o => `<div class="item-card" onclick="apriModale(${o.id})"><img src="${o.foto[0] || ''}" class="w-full h-20 object-cover"><div class="p-2"><h4 class="font-black text-[8px] truncate uppercase italic">${o.nome}</h4></div><button onclick="event.stopPropagation(); elimina(${o.id})" class="absolute top-1 right-1 bg-white/90 w-4 h-4 rounded-full text-red-500 text-[8px]">×</button></div>`;
            gt.innerHTML = f.slice(0, m).reverse().map(r).join('');
            gb.innerHTML = f.slice(m).reverse().map(r).join('');
        }
        function elimina(id) { db = db.filter(o => o.id !== id); localStorage.setItem('the_vault_vSearch', JSON.stringify(db)); aggiorna(); }
        function resetModale() { document.getElementById('nIn').value = ""; document.getElementById('pIn').value = ""; tempPhotos = []; tempQty = 1; document.getElementById('qtyVal').innerText = "1"; document.getElementById('gallery').innerHTML = ""; }
        function renderGallery() { document.getElementById('gallery').innerHTML = tempPhotos.map(f => `<img src="${f}" class="w-16 h-16 object-cover rounded-lg">`).join(''); }
        function comprimeECarica() {
            const file = document.getElementById('fIn').files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400; canvas.height = 300;
                    canvas.getContext('2d').drawImage(img, 0, 0, 400, 300);
                    tempPhotos.push(canvas.toDataURL('image/jpeg', 0.5)); renderGallery();
                };
            };
            reader.readAsDataURL(file);
        }
        function esportaDati() { const b = new Blob([JSON.stringify(db)], {type: "application/json"}); const u = URL.createObjectURL(b); const a = document.createElement('a'); a.download = "backup.json"; a.href = u; a.click(); }

        renderBottoni();
        aggiorna();
    </script>
</body>
</html>
