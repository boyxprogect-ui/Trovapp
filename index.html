<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trovapp Pro - Full Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { -webkit-tap-highlight-color: transparent; outline: none; }
        html, body { height: 100%; margin: 0; background-color: #F2F2F7; font-family: -apple-system, sans-serif; overflow-x: hidden; }
        #mainContainer { min-height: 100vh; padding: 16px; padding-bottom: 120px; display: flex; flex-direction: column; }
        
        .scroll-row { display: flex; overflow-x: auto; gap: 12px; padding: 8px 0; -webkit-overflow-scrolling: touch; }
        .item-card { flex: 0 0 32%; background: white; border-radius: 24px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); position: relative; height: 190px; }
        .item-card img { width: 100%; height: 95px; object-fit: cover; }
        .qty-badge { position: absolute; top: 8px; left: 8px; background: rgba(0,0,0,0.8); color: white; padding: 2px 7px; border-radius: 10px; font-size: 9px; font-weight: 900; z-index: 10; }
        .space-tag { font-size: 7px; font-weight: 900; text-transform: uppercase; color: white; padding: 2px 6px; border-radius: 6px; font-style: italic; display: inline-block; margin-bottom: 3px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 500; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); padding: 20px; }
        .ui-content { background: white; width: 100%; max-width: 400px; border-radius: 35px; padding: 25px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.2); }
        
        .btn-main { width: 100%; background-color: #2563eb; color: white; padding: 18px; border-radius: 22px; font-weight: 900; font-style: italic; text-transform: uppercase; font-size: 16px; transition: transform 0.1s; border: none; }
        .btn-main:active { transform: scale(0.96); }
        
        #addButton { position: fixed; bottom: 35px; left: 50%; transform: translateX(-50%); background-color: #2563eb; color: white; width: 65px; height: 65px; border-radius: 9999px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); z-index: 50; display: flex; align-items: center; justify-content: center; font-size: 30px; border: none; }

        /* TAG STYLE */
        .tag-pill { background: #eff6ff; color: #2563eb; padding: 3px 10px; border-radius: 10px; font-size: 8px; font-weight: 900; text-transform: uppercase; font-style: italic; display: flex; align-items: center; gap: 5px; border: 1px solid #dbeafe; }
        
        #tagSuggestions { position: absolute; bottom: 100%; left: 0; width: 100%; background: white; border-radius: 20px; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); display: none; z-index: 100; max-height: 150px; overflow-y: auto; border: 1px solid #f0f0f0; }
        .suggestion-item { padding: 12px 18px; font-size: 10px; font-weight: 900; text-transform: uppercase; font-style: italic; color: #2563eb; border-bottom: 1px solid #f8fafc; }
        
        /* TASTINO PLUS TAG */
        .btn-add-tag { background: #2563eb; color: white; width: 32px; height: 32px; border-radius: 10px; display: flex; align-items: center; justify-content: center; transition: all 0.1s; border: none; }
        .btn-add-tag:active { transform: scale(0.9); background: #1e40af; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="mainContainer">
        <header class="flex justify-between items-center mb-5">
            <div>
                <h1 class="text-2xl font-black italic uppercase text-gray-900 tracking-tighter">TROVAPP</h1>
                <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest italic">AI Powered System</p>
            </div>
            <div class="flex gap-2">
                <label class="bg-zinc-200 text-zinc-700 p-2 px-3 rounded-lg text-[8px] font-black uppercase cursor-pointer italic">CARICA <input type="file" id="importFile" class="hidden" onchange="importaDati(this)"></label>
                <button onclick="esportaDati()" class="bg-zinc-900 text-white p-2 px-3 rounded-lg text-[8px] font-black uppercase italic">BACKUP</button>
            </div>
        </header>

        <div onclick="mostraPaywall()" class="bg-white p-4 rounded-[28px] shadow-sm mb-4 border-l-4 border-blue-600 cursor-pointer">
            <div class="flex justify-between items-center mb-1">
                <span class="text-[9px] font-black uppercase text-gray-400 italic">Capacità Piano Free</span>
                <span class="text-[10px] font-black text-blue-600 italic" id="objCount">0 / 40</span>
            </div>
            <div class="w-full bg-gray-100 h-2 rounded-full overflow-hidden">
                <div id="progressBar" class="bg-blue-600 h-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <input type="text" id="searchInput" oninput="aggiorna()" placeholder="CERCA CON IA O FILTRA..." class="w-full p-4 bg-white rounded-2xl shadow-sm outline-none text-xs font-black italic border-0 mb-4 uppercase">

        <div id="dynamicWrapper" class="flex flex-col">
            <div id="homeNav" class="space-y-4 mb-4 order-1">
                <nav id="navGrid" class="grid grid-cols-2 gap-3"></nav>
                <button onclick="apriMenuNuovoSpazio()" class="w-full py-4 border-2 border-dashed border-gray-300 rounded-[24px] text-gray-400 font-black italic uppercase text-[9px]"> + Aggiungi Spazio </button>
            </div>

            <div id="searchResults" class="flex flex-col gap-3 mb-6 order-2">
                <div id="gridTop" class="scroll-row"></div>
                <div id="gridBottom" class="scroll-row"></div>
            </div>
        </div>

        <button onclick="tornaHome()" id="backBtn" class="hidden w-full bg-black text-white p-4 rounded-2xl font-black italic mb-4 uppercase shadow-xl">← Torna alla Home</button>
    </div>

    <div id="modal" class="hidden fixed inset-0 z-[200] bg-[#F2F2F7] overflow-y-auto">
        <div class="min-h-full flex flex-col p-6 pb-20">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-black italic uppercase tracking-tighter">SCHEDA OGGETTO</h3>
                <div class="flex items-center gap-4">
                    <button id="delBtn" onclick="chiediEliminaOggetto()" class="hidden text-red-500"><i class="fa-solid fa-trash-can fa-lg"></i></button>
                    <button onclick="chiudiModale()" class="text-4xl text-gray-300">&times;</button>
                </div>
            </div>
            
            <div class="bg-white p-5 rounded-[32px] shadow-sm mb-4 flex gap-4 items-center">
                <label class="w-20 h-20 shrink-0 bg-gray-50 border-2 border-dashed border-gray-200 rounded-2xl flex items-center justify-center text-blue-600 cursor-pointer">
                    <i class="fa-solid fa-camera fa-xl"></i>
                    <input type="file" id="fIn" accept="image/*" capture="environment" class="hidden" onchange="comprimeECarica()">
                </label>
                <div id="gallery" class="flex gap-2 overflow-x-auto"></div>
                <div class="flex-1">
                    <input id="nIn" type="text" placeholder="NOME OGGETTO..." class="w-full p-3 bg-gray-100 rounded-xl text-xs font-black border-0 uppercase italic mb-2">
                    <div class="flex items-center justify-between bg-zinc-900 text-white rounded-xl px-3 py-2">
                        <span class="text-[8px] font-black italic">QTY</span>
                        <div class="flex gap-4 items-center font-bold"><button onclick="changeQty(-1)">-</button><span id="qtyVal">1</span><button onclick="changeQty(1)">+</button></div>
                    </div>
                </div>
            </div>

            <div class="space-y-3 mb-6">
                <select id="cIn" class="w-full bg-white p-4 rounded-2xl text-xs font-black italic uppercase border-0"></select>
                <input id="pIn" type="text" placeholder="POSIZIONE (ES: SCAFFALE A)" class="w-full bg-white p-4 rounded-2xl text-xs font-black uppercase italic border-0">
                
                <div class="bg-white p-5 rounded-[24px] relative">
                    <label class="text-[8px] font-black uppercase text-gray-400 mb-2 block italic">Tag Personalizzati</label>
                    <div id="tagList" class="flex flex-wrap gap-2 mb-3"></div>
                    <div id="tagSuggestions"></div>
                    <div class="flex items-center gap-3">
                        <input id="tagIn" type="text" placeholder="SCRIVI TAG..." class="flex-1 text-[11px] font-black uppercase italic outline-none border-b-2 border-blue-50 pb-2 focus:border-blue-600 transition-colors" onkeydown="if(event.key==='Enter') aggiungiTag()" oninput="cercaSuggerimenti()">
                        <button onclick="aggiungiTag()" class="btn-add-tag">
                            <i class="fa-solid fa-plus text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button onclick="salva()" class="btn-main shadow-lg shadow-blue-200">SALVA OGGETTO</button>
        </div>
    </div>

    <div id="paywallModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="ui-content" onclick="event.stopPropagation()">
            <div class="w-14 h-14 bg-blue-600 text-white rounded-full flex items-center justify-center mx-auto mb-4"><i class="fa-solid fa-crown fa-xl"></i></div>
            <h2 class="font-black italic text-xl uppercase mb-1">Premium Feature</h2>
            <button onclick="this.parentElement.parentElement.style.display='none'" class="btn-main mt-4">OK</button>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay" style="z-index: 1000; background: rgba(0,0,0,0.4);">
        <div class="ui-content scale-90">
            <h3 class="font-black italic uppercase text-lg mb-4">Sei sicuro?</h3>
            <div class="flex gap-3">
                <button id="btnConfirmAction" class="flex-1 bg-red-600 text-white p-4 rounded-2xl font-black italic uppercase text-[10px]">Elimina</button>
                <button onclick="chiudiConfirm()" class="flex-1 bg-zinc-100 p-4 rounded-2xl font-black italic uppercase text-[10px]">Annulla</button>
            </div>
        </div>
    </div>

    <div id="spaceModal" class="modal-overlay">
        <div class="ui-content text-left">
            <h3 class="text-lg font-black italic uppercase mb-4">Gestione Spazio</h3>
            <input id="newSpaceName" type="text" placeholder="NOME SPAZIO" class="w-full p-4 bg-gray-100 rounded-2xl mb-4 font-black uppercase text-xs italic">
            <div class="grid grid-cols-4 gap-2 mb-6" id="colorPicker"></div>
            <button onclick="salvaNuovoSpazio()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black italic uppercase text-[10px]">Salva</button>
            <button onclick="chiudiSpaceModal()" class="w-full mt-2 bg-zinc-100 p-4 rounded-2xl font-black italic uppercase text-[10px]">Chiudi</button>
        </div>
    </div>

    <button id="addButton" onclick="apriModale()"><i class="fa-solid fa-plus"></i></button>

    <script>
        const palette = ['bg-zinc-800', 'bg-rose-600', 'bg-indigo-700', 'bg-emerald-600', 'bg-blue-600', 'bg-orange-500', 'bg-black', 'bg-purple-600'];
        let configSpazi = JSON.parse(localStorage.getItem('configSpazi')) || [{nome:'ARMADI',colore:'bg-zinc-800'},{nome:'BOX',colore:'bg-rose-600'},{nome:'CANTINA',colore:'bg-indigo-700'}];
        let db = JSON.parse(localStorage.getItem('the_vault_vSearch')) || [];
        let tempPhotos = [], tempTags = [], tempQty = 1, activeCat = "TUTTI", editId = null, editSpaceIdx = null, selectedColor = palette[0], pressTimer;

        function renderBottoni() {
            const nav = document.getElementById('navGrid'), select = document.getElementById('cIn');
            nav.innerHTML = ''; select.innerHTML = '';
            configSpazi.forEach((s, i) => {
                const btn = document.createElement('button');
                btn.className = `p-6 rounded-[30px] ${s.colore} text-white shadow-xl flex flex-col active:scale-95 transition-all border-none`;
                btn.innerHTML = `<span class="font-black italic text-[14px] uppercase tracking-tighter">${s.nome}</span>`;
                btn.onmousedown = btn.ontouchstart = () => { pressTimer = setTimeout(() => modificaSpazio(i), 800); };
                btn.onmouseup = btn.ontouchend = btn.ontouchmove = () => { clearTimeout(pressTimer); };
                btn.onclick = () => { if(editSpaceIdx === null) apriSpazio(s.nome); };
                nav.appendChild(btn);
                select.innerHTML += `<option value="${s.nome}">${s.nome}</option>`;
            });
        }

        function aggiorna() {
            const gt = document.getElementById('gridTop'), gb = document.getElementById('gridBottom');
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            const homeNav = document.getElementById('homeNav');
            const q = searchInput.value.toLowerCase();

            if (q.length > 0) { searchResults.style.order = "1"; homeNav.style.order = "2"; } 
            else { homeNav.style.order = "1"; searchResults.style.order = "2"; }

            document.getElementById('objCount').innerText = `${db.length} / 40`;
            document.getElementById('progressBar').style.width = (Math.min(db.length, 40) / 40 * 100) + '%';
            
            const f = db.filter(o => (activeCat === 'TUTTI' || o.cat === activeCat) && (o.nome.toLowerCase().includes(q) || (o.pos && o.pos.toLowerCase().includes(q)) || (o.tags && o.tags.some(t => t.toLowerCase().includes(q)))));
            const m = Math.ceil(f.length / 2);
            
            const r = o => {
                const sObj = configSpazi.find(s => s.nome === o.cat) || {colore: 'bg-gray-400'};
                const tagsView = (o.tags || []).map(t => `<span class="text-[7px] text-blue-500 font-black italic mr-1">#${t}</span>`).join('');
                return `<div class="item-card" onclick="apriModale(${o.id})">
                    <div class="qty-badge">x${o.qty}</div>
                    <img src="${o.foto[0] || ''}">
                    <div class="p-3 overflow-hidden">
                        <div class="space-tag ${sObj.colore}">${o.cat}</div>
                        <h4 class="font-black text-[10px] truncate uppercase italic leading-tight">${o.nome}</h4>
                        <p class="text-[7px] font-bold text-gray-400 uppercase italic truncate">${o.pos || 'POSIZIONE NON SPEC.'}</p>
                        <div class="flex flex-wrap mt-1 h-4 overflow-hidden">${tagsView}</div>
                    </div>
                </div>`;
            };
            gt.innerHTML = f.slice(0, m).reverse().map(r).join('');
            gb.innerHTML = f.slice(m).reverse().map(r).join('');
        }

        function aggiungiTag(v = null) {
            const inp = document.getElementById('tagIn');
            const val = (v || inp.value).trim().toUpperCase();
            if(val && !tempTags.includes(val)) { tempTags.push(val); renderTags(); }
            inp.value = ""; document.getElementById('tagSuggestions').style.display = 'none';
        }

        function renderTags() {
            document.getElementById('tagList').innerHTML = tempTags.map((t, i) => `
                <div class="tag-pill">
                    #${t} <i class="fa-solid fa-circle-xmark" onclick="tempTags.splice(${i},1);renderTags()"></i>
                </div>`).join('');
        }

        function cercaSuggerimenti() {
            const val = document.getElementById('tagIn').value.trim().toUpperCase();
            const suggDiv = document.getElementById('tagSuggestions');
            if(!val) { suggDiv.style.display = 'none'; return; }
            const allTags = [...new Set(db.flatMap(o => o.tags || []))];
            const filtered = allTags.filter(t => t.includes(val) && !tempTags.includes(t));
            if(filtered.length > 0) {
                suggDiv.innerHTML = filtered.map(t => `<div class="suggestion-item" onclick="aggiungiTag('${t}')">${t}</div>`).join('');
                suggDiv.style.display = 'block';
            } else { suggDiv.style.display = 'none'; }
        }

        function apriModale(id = null) { 
            editId = id; 
            if (id) { 
                const o = db.find(x => x.id === id); 
                document.getElementById('nIn').value = o.nome; 
                document.getElementById('pIn').value = o.pos; 
                document.getElementById('cIn').value = o.cat; 
                tempQty = o.qty; tempPhotos = [...o.foto]; tempTags = [...(o.tags || [])];
                document.getElementById('delBtn').classList.remove('hidden'); 
            } else { 
                if(db.length >= 40) { mostraPaywall(); return; } 
                document.getElementById('nIn').value = ""; document.getElementById('pIn').value = ""; 
                tempPhotos = []; tempTags = []; tempQty = 1; 
                document.getElementById('delBtn').classList.add('hidden'); 
            } 
            document.getElementById('qtyVal').innerText = tempQty; renderGallery(); renderTags();
            document.getElementById('modal').classList.remove('hidden'); 
        }

        function salva() { 
            const n = document.getElementById('nIn').value; if(!n) return; 
            const d = { id: editId || Date.now(), nome: n.toUpperCase(), cat: document.getElementById('cIn').value, pos: document.getElementById('pIn').value.toUpperCase(), foto: [...tempPhotos], tags: [...tempTags], qty: tempQty }; 
            if(editId) db[db.findIndex(x => x.id === editId)] = d; else db.push(d); 
            localStorage.setItem('the_vault_vSearch', JSON.stringify(db)); chiudiModale(); aggiorna(); 
        }

        function chiudiConfirm() { document.getElementById('confirmModal').style.display = 'none'; }
        function chiediEliminaOggetto() { document.getElementById('confirmModal').style.display = 'flex'; document.getElementById('btnConfirmAction').onclick = () => { db = db.filter(x => x.id !== editId); localStorage.setItem('the_vault_vSearch', JSON.stringify(db)); chiudiConfirm(); chiudiModale(); aggiorna(); }; }
        function chiudiModale() { document.getElementById('modal').classList.add('hidden'); }
        function changeQty(v) { tempQty = Math.max(1, tempQty + v); document.getElementById('qtyVal').innerText = tempQty; }
        function renderGallery() { document.getElementById('gallery').innerHTML = tempPhotos.map(f => `<img src="${f}" class="w-16 h-16 object-cover rounded-xl shadow-sm border border-gray-100">`).join(''); }
        function tornaHome() { activeCat = "TUTTI"; document.getElementById('homeNav').classList.remove('hidden'); document.getElementById('backBtn').classList.add('hidden'); document.getElementById('searchInput').value = ""; aggiorna(); }
        function apriSpazio(c) { activeCat = c; document.getElementById('homeNav').classList.add('hidden'); document.getElementById('backBtn').classList.remove('hidden'); aggiorna(); }
        function mostraPaywall() { document.getElementById('paywallModal').style.display = 'flex'; }
        function importaDati(i) { const r = new FileReader(); r.onload = (e) => { db = JSON.parse(e.target.result); localStorage.setItem('the_vault_vSearch', JSON.stringify(db)); aggiorna(); }; r.readAsText(i.files[0]); }
        function esportaDati() { const b = new Blob([JSON.stringify(db)], {type: 'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `backup_pro.json`; a.click(); }
        function comprimeECarica() { const f = document.getElementById('fIn').files[0]; if(!f) return; const r = new FileReader(); r.onload = (e) => { const i = new Image(); i.src = e.target.result; i.onload = () => { const c = document.createElement('canvas'); c.width = 400; c.height = 300; c.getContext('2d').drawImage(i, 0, 0, 400, 300); tempPhotos.push(c.toDataURL('image/jpeg', 0.6)); renderGallery(); }; }; r.readAsDataURL(f); }
        renderBottoni(); aggiorna();
    </script>
</body>
</html>
