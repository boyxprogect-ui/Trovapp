<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Trovapp Pro - Custom</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4080/4080030.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; position: fixed; width: 100%; background-color: #F2F2F7; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        #mainContainer { height: 100vh; overflow-y: auto; -webkit-overflow-scrolling: touch; }

        .tag-pill { background-color: #007AFF; color: white; font-weight: 700; padding: 6px 12px; border-radius: 12px; font-size: 11px; display: flex; items-center; gap: 6px; }
        .tag-pill i { font-size: 10px; opacity: 0.7; }
        
        .modal-content {
            background: #F2F2F7;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top, 10px) 20px 20px 20px;
        }

        .qty-badge { background: rgba(0,0,0,0.8); color: white; padding: 2px 6px; border-radius: 8px; font-size: 10px; font-weight: 900; }
        .modal-up { animation: slideUp 0.25s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="mainContainer" class="p-4 pb-32">
        <header class="flex justify-between items-start mb-6">
            <div>
                <h1 id="titolo" class="text-3xl font-black tracking-tighter italic uppercase text-gray-900">TROVAPP</h1>
                <p class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Custom Tags Edition</p>
            </div>
            <button onclick="esportaDati()" class="text-[9px] bg-white border border-gray-300 px-3 py-1 rounded-lg font-bold shadow-sm uppercase">üíæ Backup</button>
        </header>

        <div id="homeNav" class="space-y-4">
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="searchInput" oninput="aggiorna()" placeholder="Cerca nome o tag..." class="w-full p-4 pl-12 bg-white rounded-2xl shadow-sm outline-none border border-transparent focus:border-blue-500 font-medium">
            </div>
            
            <nav class="grid grid-cols-2 gap-3">
                <button onclick="apriSpazio('CANTINA')" class="p-6 rounded-[30px] bg-zinc-800 text-white shadow-lg flex flex-col items-start gap-2 relative overflow-hidden active:scale-95 transition-transform">
                    <i class="fa-solid fa-glasses opacity-10 text-5xl absolute -right-2 -bottom-2"></i>
                    <span class="font-black italic text-lg z-10 uppercase">Cantina</span>
                </button>
                <button onclick="apriSpazio('SOFFITTA')" class="p-6 rounded-[30px] bg-amber-600 text-white shadow-lg flex flex-col items-start gap-2 relative overflow-hidden active:scale-95 transition-transform">
                    <i class="fa-solid fa-warehouse opacity-10 text-5xl absolute -right-2 -bottom-2"></i>
                    <span class="font-black italic text-lg z-10 uppercase">Soffitta</span>
                </button>
                <button onclick="apriSpazio('ARMADI')" class="p-6 rounded-[30px] bg-rose-600 text-white shadow-lg flex flex-col items-start gap-2 relative overflow-hidden active:scale-95 transition-transform">
                    <i class="fa-solid fa-shirt opacity-10 text-5xl absolute -right-2 -bottom-2"></i>
                    <span class="font-black italic text-lg z-10 uppercase">Armadi</span>
                </button>
                <button onclick="apriSpazio('BOX')" class="p-6 rounded-[30px] bg-indigo-700 text-white shadow-lg flex flex-col items-start gap-2 relative overflow-hidden active:scale-95 transition-transform">
                    <i class="fa-solid fa-car opacity-10 text-5xl absolute -right-2 -bottom-2"></i>
                    <span class="font-black italic text-lg z-10 uppercase">Box</span>
                </button>
            </nav>
        </div>

        <button onclick="tornaHome()" id="backBtn" class="hidden w-full bg-black text-white p-4 rounded-2xl font-black italic mb-4 uppercase">‚Üê Home</button>
        <div id="grid" class="grid grid-cols-2 gap-4 mt-4"></div>
    </div>

    <button onclick="apriModale()" class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl z-50 text-3xl flex items-center justify-center active:scale-90 transition-transform">
        <i class="fa-solid fa-plus"></i>
    </button>

    <div id="modal" class="hidden fixed inset-0 z-[60]">
        <div class="modal-content modal-up">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-black italic uppercase tracking-tighter">Nuovo Oggetto</h3>
                <button onclick="chiudiModale()" class="text-4xl font-light p-2 text-gray-400">&times;</button>
            </div>

            <div class="flex gap-4 mb-4">
                <label class="w-24 h-24 shrink-0 bg-white border-2 border-dashed border-blue-400 rounded-3xl flex items-center justify-center text-blue-600 shadow-sm active:scale-95 transition-transform">
                    <i class="fa-solid fa-camera text-3xl"></i>
                    <input type="file" id="fIn" accept="image/*" capture="environment" class="hidden" onchange="comprimeECarica()">
                </label>
                <div id="gallery" class="flex gap-2 overflow-x-auto no-scrollbar items-center"></div>
                <div class="flex-1 flex flex-col gap-2">
                    <input id="nIn" type="text" placeholder="Nome (es. Trapano)" class="w-full p-4 bg-white rounded-2xl text-base font-bold outline-none border border-gray-100 shadow-sm">
                    <input id="pIn" type="text" placeholder="Posizione (es. Scaffale A)" class="w-full p-4 bg-white rounded-2xl text-sm outline-none border border-gray-100 shadow-sm">
                </div>
            </div>

            <div class="grid grid-cols-5 gap-3 mb-6">
                <select id="cIn" class="col-span-3 p-4 bg-white rounded-2xl text-sm font-bold border border-gray-100 shadow-sm appearance-none">
                    <option value="CANTINA">CANTINA</option><option value="SOFFITTA">SOFFITTA</option>
                    <option value="ARMADI">ARMADI</option><option value="BOX">BOX</option>
                </select>
                <div class="col-span-2 bg-zinc-900 text-white rounded-2xl flex items-center justify-between px-4 shadow-lg">
                    <span class="text-xs font-black italic">QTY: <span id="qtyVal" class="text-lg">1</span></span>
                    <div class="flex gap-3">
                        <button onclick="changeQty(-1)" class="w-8 h-8 bg-white/10 rounded-xl flex items-center justify-center font-bold">-</button>
                        <button onclick="changeQty(1)" class="w-8 h-8 bg-blue-600 rounded-xl flex items-center justify-center font-bold">+</button>
                    </div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-3xl border border-gray-100 shadow-sm flex-1 flex flex-col overflow-hidden">
                <label class="text-[10px] font-black uppercase text-gray-400 mb-2 tracking-widest">Tag Personalizzati</label>
                <div class="flex gap-2 mb-3">
                    <input id="tagInput" type="text" placeholder="Esempio: pupazzo rosa..." class="flex-1 bg-gray-50 p-3 rounded-xl text-sm outline-none font-medium border border-transparent focus:border-blue-300" onkeypress="if(event.key==='Enter') aggiungiTag()">
                    <button onclick="aggiungiTag()" class="bg-blue-600 text-white w-12 h-11 rounded-xl flex items-center justify-center text-xl shadow-md"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="tagCloud" class="flex flex-wrap gap-2 overflow-y-auto no-scrollbar pb-4">
                    </div>
            </div>

            <button onclick="salva()" class="w-full bg-blue-600 text-white py-5 rounded-[25px] font-black text-xl italic uppercase mt-6 shadow-xl active:bg-blue-700 active:scale-95 transition-all">
                Salva in TROVAPP
            </button>
        </div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('the_vault_vSearch')) || [];
        let tempPhotos = [], tempQty = 1, activeCat = "TUTTI", currentTags = [];

        function aggiungiTag() {
            const val = document.getElementById('tagInput').value.trim();
            if(val && !currentTags.includes(val)) {
                currentTags.push(val);
                document.getElementById('tagInput').value = "";
                renderTags();
            }
        }

        function rimuoviTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderTags();
        }

        function renderTags() {
            const cloud = document.getElementById('tagCloud');
            cloud.innerHTML = currentTags.map(t => `
                <div onclick="rimuoviTag('${t}')" class="tag-pill active:scale-90 transition-transform">
                    ${t} <i class="fa-solid fa-xmark"></i>
                </div>
            `).join('');
        }

        function changeQty(v) { tempQty = Math.max(1, tempQty + v); document.getElementById('qtyVal').innerText = tempQty; }
        function apriModale() { document.getElementById('modal').classList.remove('hidden'); }
        function chiudiModale() { document.getElementById('modal').classList.add('hidden'); resetModale(); }
        function apriSpazio(c) { activeCat = c; document.getElementById('homeNav').classList.add('hidden'); document.getElementById('backBtn').classList.remove('hidden'); aggiorna(); }
        function tornaHome() { activeCat = "TUTTI"; document.getElementById('homeNav').classList.remove('hidden'); document.getElementById('backBtn').classList.add('hidden'); aggiorna(); }

        function salva() {
            const nome = document.getElementById('nIn').value;
            if(!nome) return alert("Manca il nome!");
            db.push({ id: Date.now(), nome, cat: document.getElementById('cIn').value, pos: document.getElementById('pIn').value, foto: [...tempPhotos], tags: [...currentTags], qty: tempQty });
            localStorage.setItem('the_vault_vSearch', JSON.stringify(db));
            chiudiModale(); aggiorna();
        }

        function aggiorna() {
            const grid = document.getElementById('grid');
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            const filtrati = db.filter(o => (activeCat === 'TUTTI' || o.cat === activeCat) && (o.nome.toLowerCase().includes(query) || o.tags.some(t => t.toLowerCase().includes(query))));
            document.getElementById('titolo').innerText = activeCat === 'TUTTI' ? "TROVAPP" : activeCat;
            grid.innerHTML = filtrati.reverse().map(o => `
                <div class="bg-white rounded-3xl overflow-hidden shadow-sm relative border border-gray-100">
                    <img src="${o.foto[0] || ''}" class="w-full h-36 object-cover bg-gray-50">
                    <div class="absolute top-3 left-3 qty-badge">x${o.qty}</div>
                    <div class="p-4">
                        <h4 class="font-black text-xs truncate uppercase italic mb-1 text-gray-800">${o.nome}</h4>
                        <div class="flex flex-wrap gap-1 mb-1">
                            ${o.tags.slice(0, 2).map(t => `<span class="text-[7px] bg-blue-50 text-blue-600 px-1.5 py-0.5 rounded-md font-bold uppercase">${t}</span>`).join('')}
                            ${o.tags.length > 2 ? `<span class="text-[7px] text-gray-400 font-bold">+${o.tags.length - 2}</span>` : ''}
                        </div>
                        <p class="text-[9px] text-blue-600 font-bold uppercase tracking-tight">${o.pos || 'Senza Posizione'}</p>
                    </div>
                    <button onclick="elimina(${o.id})" class="absolute top-3 right-3 bg-white/90 w-7 h-7 rounded-full text-red-500 font-bold shadow-sm flex items-center justify-center active:bg-red-500 active:text-white transition-colors">√ó</button>
                </div>`).join('');
        }

        function elimina(id) { if(confirm('Eliminare definitivamente questo oggetto?')) { db = db.filter(o => o.id !== id); localStorage.setItem('the_vault_vSearch', JSON.stringify(db)); aggiorna(); } }
        
        function resetModale() { 
            document.getElementById('nIn').value = ""; 
            document.getElementById('pIn').value = ""; 
            document.getElementById('tagInput').value = "";
            tempPhotos = []; 
            tempQty = 1; 
            currentTags = [];
            document.getElementById('qtyVal').innerText = "1"; 
            document.getElementById('gallery').innerHTML = ""; 
            document.getElementById('tagCloud').innerHTML = "";
        }

        function esportaDati() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(db));
            const dl = document.createElement('a'); dl.href = dataStr; dl.download = "backup_trovapp.json"; dl.click();
        }

        function comprimeECarica() {
            const file = document.getElementById('fIn').files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 600; const scale = MAX / Math.max(img.width, img.height);
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    tempPhotos.push(canvas.toDataURL('image/jpeg', 0.8));
                    document.getElementById('gallery').innerHTML = tempPhotos.map(f => `<img src="${f}" class="w-24 h-24 object-cover rounded-2xl shadow-md border-2 border-white">`).join('');
                };
            };
            reader.readAsDataURL(file);
        }

        aggiorna();
    </script>
</body>
</html>
