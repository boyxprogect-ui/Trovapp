<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrovApp</title>
    <link rel="manifest" href="data:application/manifest+json,{'name':'TrovApp','short_name':'TrovApp','start_url':'.','display':'standalone','background_color':'#ffffff','theme_color':'#ffffff'}">
    
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background: #f8f9fa; }
        
        /* Grafica Originale */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .search-bar { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; box-sizing: border-box; }
        
        /* Categorie come le volevi tu */
        .categories { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; align-items: center; }
        .cat-btn { padding: 8px 15px; border: 1px solid #ccc; border-radius: 20px; background: white; white-space: nowrap; cursor: pointer; }
        .cat-btn.active { background: #000; color: #fff; border-color: #000; }
        .add-cat { background: #eee; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        /* Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .card-info { padding: 10px; }
        .card-title { font-weight: bold; font-size: 14px; }
        .card-tags { font-size: 12px; color: #666; margin-top: 4px; }

        /* Tasto Aggiungi */
        .fab { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: #000; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* Modal semplice */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 100; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .save-btn { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <h2>TrovApp</h2>
</div>

<input type="text" class="search-bar" id="search" placeholder="Cerca oggetto..." oninput="search()">

<div class="categories" id="cat-bar">
    <button class="cat-btn active" onclick="filter('Tutti', this)">Tutti</button>
    <div id="user-cats" style="display: flex; gap: 10px;"></div>
    <button class="add-cat" onclick="addSpace()">+</button>
</div>

<div class="grid" id="grid"></div>

<button class="fab" onclick="document.getElementById('modal').style.display='flex'">+</button>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Nuovo Oggetto</h3>
        <input type="file" id="photo" accept="image/*" capture="environment">
        <input type="text" id="name" placeholder="Nome oggetto">
        <select id="cat-select"></select>
        <input type="text" id="tags" placeholder="Note (es. scatola rossa)">
        <button class="save-btn" onclick="save()">SALVA</button>
        <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; background:none; border:none; margin-top:10px; color:#666;">Annulla</button>
    </div>
</div>

<script>
    let db;
    let currentCat = 'Tutti';
    let mySpaces = JSON.parse(localStorage.getItem('mySpaces')) || ['Cantina', 'Box', 'Soffitta'];

    const req = indexedDB.open("the_vault_vSearch", 1);
    req.onupgradeneeded = e => {
        db = e.target.result;
        db.createObjectStore("items", { keyPath: "id", autoIncrement: true });
    };
    req.onsuccess = e => {
        db = e.target.result;
        renderCats();
        load();
    };

    function renderCats() {
        const bar = document.getElementById('user-cats');
        const sel = document.getElementById('cat-select');
        bar.innerHTML = ''; sel.innerHTML = '';
        mySpaces.forEach(s => {
            bar.innerHTML += `<button class="cat-btn" onclick="filter('${s}', this)">${s}</button>`;
            sel.innerHTML += `<option value="${s}">${s}</option>`;
        });
        localStorage.setItem('mySpaces', JSON.stringify(mySpaces));
    }

    function addSpace() {
        const n = prompt("Nome nuovo spazio:");
        if(n && !mySpaces.includes(n)) { mySpaces.push(n); renderCats(); }
    }

    async function save() {
        const f = document.getElementById('photo').files[0];
        const n = document.getElementById('name').value;
        if(!f || !n) return alert("Manca foto o nome!");

        const reader = new FileReader();
        reader.readAsDataURL(f);
        reader.onload = async (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const max = 600;
                const scale = max / img.width;
                canvas.width = max; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const item = {
                    name: n,
                    cat: document.getElementById('cat-select').value,
                    tags: document.getElementById('tags').value,
                    img: canvas.toDataURL("image/jpeg", 0.7)
                };
                
                const tx = db.transaction("items", "readwrite");
                tx.objectStore("items").add(item);
                tx.oncomplete = () => { location.reload(); };
            };
        };
    }

    function load() {
        db.transaction("items").objectStore("items").getAll().onsuccess = e => {
            const items = e.target.result;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            items.reverse().filter(i => currentCat === 'Tutti' || i.cat === currentCat).forEach(i => {
                grid.innerHTML += `
                    <div class="card">
                        <img src="${i.img}">
                        <div class="card-info">
                            <div class="card-title">${i.name}</div>
                            <div class="card-tags">${i.cat} - ${i.tags}</div>
                            <button onclick="del(${i.id})" style="color:red; border:none; background:none; font-size:10px; cursor:pointer;">Elimina</button>
                        </div>
                    </div>`;
            });
        };
    }

    function filter(c, btn) {
        currentCat = c;
        document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        load();
    }

    function search() {
        const q = document.getElementById('search').value.toLowerCase();
        db.transaction("items").objectStore("items").getAll().onsuccess = e => {
            const filtered = e.target.result.filter(i => i.name.toLowerCase().includes(q) || i.tags.toLowerCase().includes(q));
            // Qui usiamo una logica di visualizzazione rapida per la ricerca
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            filtered.reverse().forEach(i => {
                grid.innerHTML += `<div class="card"><img src="${i.img}"><div class="card-info"><div class="card-title">${i.name}</div><div class="card-tags">${i.cat} - ${i.tags}</div></div></div>`;
            });
        };
    }

    function del(id) {
        if(confirm("Eliminare?")) {
            const tx = db.transaction("items", "readwrite");
            tx.objectStore("items").delete(id);
            tx.oncomplete = () => load();
        }
    }
</script>

</body>
</html>
